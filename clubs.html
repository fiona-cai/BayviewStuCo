    <script>
        let easeOut = [{ animation: "ease-out" }];
        



        window.onload = function() {       
            if (!sessionStorage.getItem('shown')) {
                sessionStorage.setItem('shown', true);
                showScreen();
            } else {
                setTimeout(function(){
                $('#loading').hide();
            },1); 
            }
            
        }
        
        function showScreen() {
            setTimeout(function(){
                $('#loading').slideUp(1500, "swing");
            },100); 
        }
        
    </script>
